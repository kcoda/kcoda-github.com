<!DOCTYPE html>
<!-- saved from url=(0059)https://courses.engr.illinois.edu/cs418/HelloAnimation.html -->
<html lang="en"><head><meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
<title>StrawPoll</title>
<meta charset="utf-8"> 
<script> 
var currpoll;

function refresh(){
    var idk;
    window.open("https://strawpoll.me/" + currpoll);
    document.getElementsByName("fname")[0].value = currpoll;
        
    //var nameIdx = poll.search("title:");
}

function SetupButtons(){
  var body = document.getElementsByTagName("body")[0];
  var prevbutton = document.createElement("button");
  prevbutton.innerHTML = "Previous";
  body.appendChild(prevbutton);
  prevbutton.addEventListener("click", function() {
    currpoll--;
    refresh();
    }
    );
  
 
  var submitbutton = document.createElement("button");
  submitbutton.innerHTML = "Submit";
  body.appendChild(submitbutton);
  submitbutton.addEventListener("click", function() {
    currpoll = document.getElementsByName("fname")[0].value;
    console.log(currpoll);
    refresh();
    }
    );
  var nextbutton = document.createElement("button");
  nextbutton.innerHTML = "Next"; 
  body.appendChild(nextbutton);
  nextbutton.addEventListener("click", function() {
     currpoll++;
     refresh();
     }
    );
  
  
    
}


function startup(){
    SetupButtons();
    
    
}</script>
  


 

   
<body onload="startup();">
  <form action="demo_form.asp">
  Current straw poll (approx): <input type="text" name="fname"><br>
  </form>
  <p id="demo"></p>


</body></html>
